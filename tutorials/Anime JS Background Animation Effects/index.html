<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="./index.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../../assets/logo-online-tutorials.jpg"
      type="image/x-icon"
    />
    <title>Anime JS Background Animation Effects</title>
  </head>
  <body>
    <div class="container">
      <h2><span>Enterprise</span><br />Dingo</h2>
    </div>

    <script src="anime.min.js"></script>

    <script>
      const container = document.querySelector(".container")
      for (let i = 0; i <= 50; i++) {
        const blocks = document.createElement("div")
        blocks.classList.add("block")
        container.appendChild(blocks)
      }

      function animateBlocks() {
        anime({
          targets: ".block",
          translateX: function () {
            return anime.random(-700, 700)
          },
          translateY: function () {
            return anime.random(-500, 500)
          },
          scale: function () {
            return anime.random(1, 5)
          },
          easing: "linear",
          duration: 3000,
          delay: anime.stagger(10),
          loop: true,
        })
      }

      animateBlocks()
    </script>
  </body>
</html>
