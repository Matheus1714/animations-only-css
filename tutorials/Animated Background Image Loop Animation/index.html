<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="../../assets/logo-online-tutorials.jpg"
      type="image/x-icon"
    />
    <title>Animated Background Image Loop Animation</title>
  </head>
  <body>
    <section>
      <h2>I Love Coffee</h2>
      <div class="banner">
        <div class="blocks"></div>
      </div>
    </section>

    <script>
      const banner = document.getElementsByClassName("banner")[0]
      const blocks = document.getElementsByClassName("blocks")

      for (let i = 1; i < 400; i++) {
        banner.innerHTML += "<div class='blocks'></div>"
        blocks[i].style.animationDelay = `${i * 0.05}s`
      }
    </script>
  </body>
</html>
